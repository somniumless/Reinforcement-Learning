<!DOCTYPE html>
<html>
<head>
    <title>Resultados del Entrenamiento</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .plot-container {
            width: 80%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Resultados del Entrenamiento</h1>
    <div id="rewards-plot" class="plot-container"></div>
    <div id="portfolio-plot" class="plot-container"></div>

    <script>
        // Datos pasados desde Flask (ejemplo est치tico)
        const rewards = {{ rewards|tojson|safe }};
        const portfolioValues = {{ portfolio_values|tojson|safe }};

        // Gr치fico de recompensas por episodio
        Plotly.newPlot('rewards-plot', [{
            y: rewards,
            type: 'line',
            name: 'Recompensa',
            line: {color: 'blue'}
        }], {
            title: 'Recompensas por Episodio',
            xaxis: {title: 'Episodio'},
            yaxis: {title: 'Recompensa'}
        });

        // Gr치fico del valor del portafolio
        Plotly.newPlot('portfolio-plot', [{
            y: portfolioValues,
            type: 'line',
            name: 'Balance',
            line: {color: 'green'}
        }], {
            title: 'Evoluci칩n del Portafolio',
            xaxis: {title: 'Paso'},
            yaxis: {title: 'Valor ($)'}
        });
    </script>
</body>
</html>
